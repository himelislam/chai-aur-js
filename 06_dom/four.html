<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Delete Edit</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li class="lang">Javascript</li>
        <li class="lang">Javascript 1</li>
        <li class="lang">Javascript 2</li>
        <li class="lang">Javascript 3</li>
    </ul>
</body>

<script>
    function addLanguage(lang){
        const li = document.createElement('li')
        const ul = document.querySelector('.language')

        const langName = document.createTextNode(lang)
        li.appendChild(langName)
        ul.appendChild(li)
    }

    addLanguage('php')
    addLanguage('Ruby')

    function addOptLanguage(lang){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.lang').parentElement.appendChild(li)
    }

    addOptLanguage('hi')
    addOptLanguage('Hello')
    addOptLanguage('Hello')

    // Edit 

    const secondLang = document.querySelector('li:nth-child(3)');
    // secondLang.innerHTML = "Hee"
    const newLi = document.createElement('li')
    newLi.textContent = 'Ruuuuby'
    // secondLang.replaceWith(newLi);

    // edit

    const firstLi = document.querySelector('li:nth-child(1)');
    // firstLi.outerHTML = `<li>TypeScript</li>`
    const newLione = document.createElement('li')
    newLi.textContent = 'Typoo'
    firstLi.replaceWith(newLi)

    // remove

    document.querySelector('li:last-child').remove()
    document.querySelector('li:last-child').remove()
</script>

</html>
