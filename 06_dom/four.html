<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Delete Edit</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li class="lang">Javascript</li>
    </ul>
</body>

<script>
    function addLanguage(lang){
        const li = document.createElement('li')
        const ul = document.querySelector('.language')

        const langName = document.createTextNode(lang)
        li.appendChild(langName)
        ul.appendChild(li)
    }

    addLanguage('php')
    addLanguage('Ruby')

    function addOptLanguage(lang){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.lang').parentElement.appendChild(li)
    }

    addOptLanguage('hi')
    addOptLanguage('Hello')
    addOptLanguage('Hello')
</script>

</html>
