function countdown() {
    var dataMinuti = Number("{{Number}}"); // Replace "12" with your dynamic value

    if ((dataMinuti <= 9) && (dataMinuti >= 1)) {
        dataMinuti = "0" + dataMinuti;
    } else if ((dataMinuti === 0) || (dataMinuti === null) || (dataMinuti === undefined)) {
        dataMinuti = "00";
    } else {
        dataMinuti = dataMinuti.toString(); // Ensure dataMinuti is a string
    }

    var year = Number("{{Number}}"); // Replace "12" with your dynamic value
    var month = Number("{{Number}}") - 1; // JavaScript months are 0-11
    var day = Number("{{Number}}"); // Replace "12" with your dynamic value
    var hour = Number("{{Number}}"); // Replace "12" with your dynamic value
    var minute = Number("{{Number}}"); // Replace "12" with your dynamic value or dataMinuti

    // Ensure minute is a number
    minute = isNaN(minute) ? Number(dataMinuti) : minute;

    // Create the event date with numeric values
    var eventDate = new Date(year, month, day, hour, minute, 0);
    console.log(year, month, day, hour, minute, "dates");

    var now = new Date();
    var currentTime = now.getTime();
    var eventTime = eventDate.getTime();

    var remTime = eventTime - currentTime;

    var s = Math.floor(remTime / 1000);
    var m = Math.floor(s / 60);
    var h = Math.floor(m / 60);
    var d = Math.floor(h / 24);
    console.log(s, m, h, d, "asdads");

    h %= 24;
    m %= 60;
    s %= 60;

    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;

    console.log(s, m, h, d, "aGGGads");

    document.getElementById("days").textContent = d;
    document.getElementById("hours").textContent = h;
    document.getElementById("minutes").textContent = m;
    document.getElementById("seconds").textContent = s;

    // Imposto visibilita oggetti
    var sectionLoading = document.getElementById("section-loading");
    var rowCountdownEvento = document.getElementById("sec-countdown");
    var rowTextEndCountdownEvento = document.getElementById("sec-endcountdown");
    var formPrenotazioneEvento = document.getElementById("form-prenotazione-evento");

    if (remTime <= 0) {
        rowCountdownEvento.style.display = "none";
        rowTextEndCountdownEvento.style.display = "block"; // Changed from "table" to "block"
        formPrenotazioneEvento.style.display = "none";
        sectionLoading.style.display = "none";
    } else {
        rowCountdownEvento.style.display = "block"; // Changed from "table" to "block"
        rowTextEndCountdownEvento.style.display = "none";
        formPrenotazioneEvento.style.display = "block"; // Changed from "table" to "block"
        sectionLoading.style.display = "none";
    }

    setTimeout(countdown, 1000);
}

countdown();

;(function() {
    var targetOrigin = 'https://immobilien.wehrhahn-immobilien.de/immobilien/',
        source = 'wp-immomakler';

    function addPaginationChangedEvent() {
        jQuery('.paginator .pages-nav a.page-numbers').click(function() {
            var offTop = jQuery('.paginator').first().offset().top,
                data = {
                    source: source,
                    event: 'pagination-change',
                    paginatorOffTop: offTop,
                    updatedURL: window.location.href
                };

            window.parent.postMessage(data, targetOrigin);

            setTimeout(addPaginationChangedEvent, 1000);
        });
    }
    document.addEventListener('DOMContentLoaded', function(event) {
        addPaginationChangedEvent();
    });

    window.addEventListener('beforeunload', function() {
        var data = {
            source: source,
            event: 'iframe-change'
        };

        window.parent.postMessage(data, targetOrigin);
    });
})();

    iframe.onload = function() {
        var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        iframe.style.height = iframeDoc.body.scrollHeight + 'px';
    };
}

window.addEventListener('resize', setIframeHeight);
