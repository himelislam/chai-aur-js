            cursor: pointer;
            font-weight: 500;
            width: 100%;

            position: relative;
            overflow: hidden;

        .carousel {
            display: flex;
            gap: 12px;
            /* Reduced gap for smaller screens */
            transition: transform 0.3s ease;
        }

            background-color: #303134;
            padding: 16px;
            /* Reduced padding for smaller screens */
            border-radius: 8px;
            flex: 0 0 calc(100% - 12px);
            /* Adjusted width for smaller screens */
            max-width: calc(100% - 12px);
            /* Adjusted width for smaller screens */
        }

        .review-content {
            margin: 12px 0;
            /* Reduced margin for smaller screens */
            color: rgb(222, 219, 219);
            overflow: hidden;
            line-height: 1.5;
            font-size: 14px;
            /* Reduced font size for smaller screens */
        }

        .review-content.expanded {
            overflow: visible;
            white-space: normal;
        }

        .read-more {
            color: #8ab4f8;
            cursor: pointer;
            font-weight: 500;
            display: inline-block;
            margin-top: 6px;
            /* Reduced margin for smaller screens */
            font-size: 14px;
            /* Reduced font size for smaller screens */
        }

        .author {
            display: flex;
            align-items: center;
            gap: 8px;
            /* Reduced gap for smaller screens */
            color: rgb(211, 209, 209);
        }

        #averageRating {
            color: rgb(222, 219, 219);
            font-size: 14px;
            /* Reduced font size for smaller screens */
        }

            width: 28px;
            /* Reduced size for smaller screens */
            height: 28px;
            /* Reduced size for smaller screens */
            background-color: #4285f4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;

        .author-info {
            display: flex;
            flex-direction: column;
        }

        .author-name {
            font-weight: 500;
            font-size: 14px;
            /* Reduced font size for smaller screens */
        }

        .timestamp {
            color: #9aa0a6;
            font-size: 12px;
            /* Reduced font size for smaller screens */
        }

            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 30px;
            /* Reduced size for smaller screens */
            height: 30px;
            /* Reduced size for smaller screens */
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            /* Reduced font size for smaller screens */
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        @media (max-width: 640px) {

                width: 80%;
            }

            .review-card {
                scroll-snap-align: start;
            }

                padding: 10px;

                font-size: 12px;

                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                /* Further reduced gap for very small screens */
            }

                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
                /* Further reduced gap for very small screens */
            }

            .rating-info {
                margin-left: 0;
            }

            .leave-review {
                width: 100%;
                font-size: 12px;
                /* Further reduced font size for very small screens */
            }

                padding: 12px;
                /* Further reduced padding for very small screens */
            }

                font-size: 12px;
                /* Further reduced font size for very small screens */

                font-size: 12px;

    <div class="container">
        <div class="header">
            <div class="brand">
                <img src="https://cdn.freebiesupply.com/images/large/2x/google-logo-transparent.png" alt="Google"
                    width="100" height="30"> <!-- Reduced image size for smaller screens -->
                <div class="rating-info">
                    <span id="averageRating"></span>
                    <div class="stars" id="starsContainer"></div>
                    <span class="review-count" id="totalReviews"></span>
                </div>
            </div>
            <a href="#" id="leaveAReviewURL" target="_blank">
                <button class="leave-review">Leave a review</button>
            </a>
        </div>

        <div class="carousel-container">
            <div class="carousel" id="reviewCarousel"></div>
            <button class="nav-button prev" onclick="navigate(-1)">‹</button>
            <button class="nav-button next" onclick="navigate(1)">›</button>
        </div>
    </div>

    <script>
        // JavaScript remains unchanged
        const placeId = 'ChIJRQuKLcaj54gRgLJyrT5Xzo8';
        const url = `https://google-reviews-backend.vercel.app/reviews?placeId=${placeId}`;

        let currentIndex = 0;
        let displayedReviews = [];

        const fetchReviews = async () => {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Fetched Reviews:', data);
                displayHeaderInfo(data);
                displayedReviews = data.reviews || [];
                updateCarousel();
            } catch (error) {
                console.error('Error fetching reviews:', error.message);
            }
        };

        const displayHeaderInfo = (data) => {
            const averageRating = data.averageRating;
            const totalReviews = data.totalReviews;
            const leaveAReviewURL = data.leaveAReviewURL;

            document.getElementById('averageRating').textContent = averageRating;
            document.getElementById('totalReviews').textContent = `${totalReviews} Reviews`;
            document.getElementById('leaveAReviewURL').setAttribute('href', leaveAReviewURL);

            const starsContainer = document.getElementById('starsContainer');
            starsContainer.innerHTML = Array(Math.round(averageRating))
                .fill('<span class="star">★</span>')
                .join('');
        };

        function timeAgo(timestamp) {
            const now = new Date();
            const timeDifference = now.getTime() - timestamp * 1000;

            const seconds = Math.floor(timeDifference / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const months = Math.floor(days / 30);
            const years = Math.floor(months / 12);

            if (seconds < 60) return `${seconds} seconds ago`;
            if (minutes < 60) return `${minutes} minutes ago`;
            if (hours < 24) return `${hours} hours ago`;
            if (days < 30) return `${days} days ago`;
            if (months < 12) return `${months} months ago`;
            return `${years} years ago`;
        }

        function createReviewCard(review) {
            const truncateText = (text, limit = 200) => {
                if (!text) return { truncated: 'No review text provided.', hasMore: false };
                if (text.length <= limit) return { truncated: text, hasMore: false };
                return {
                    truncated: `${text.slice(0, limit)}...`,
                    hasMore: true
                };
            };

            const { truncated, hasMore } = truncateText(review.text || '');
            const formattedTime = review.time ? timeAgo(review.time) : 'Unknown time';
            return `
                <div class="review-card">
                    <div class="stars">
                        ${'★'.repeat(review.rating || 0).padEnd(5, '☆')} 
                    </div>
                    <div class="review-content">
                        ${truncated}
                        ${hasMore ? `<span class="read-more" onclick="expandReview(this)">Read more</span>` : ''}
                    </div>
                    <div class="author">
                        <img class="avatar" src="${review.profile_photo_url || 'A'}" />
                        <div class="author-info">
                            <span class="author-name">${review.author_name || 'Anonymous'}</span>
                            <span class="timestamp">${formattedTime}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function expandReview(element) {
            const reviewContent = element.parentElement;
            reviewContent.classList.toggle('expanded');
            element.textContent = reviewContent.classList.contains('expanded') ? 'Read less' : 'Read more';
        }

        function updateCarousel() {
            const carousel = document.getElementById('reviewCarousel');
            const visibleSlides = getVisibleSlides();
            const slideWidth = 100 / visibleSlides;

            carousel.innerHTML = displayedReviews
                .map(review => createReviewCard(review))
                .join('');

            carousel.style.transform = `translateX(-${currentIndex * slideWidth}%)`;
        }

        function getVisibleSlides() {
            if (window.innerWidth >= 1024) return 3;
            if (window.innerWidth >= 768) return 2;
            return 1;
        }

        function navigate(direction) {
            const visibleSlides = getVisibleSlides();
            currentIndex += direction;

            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex > displayedReviews.length - visibleSlides) {
                currentIndex = displayedReviews.length - visibleSlides;
            }

            updateCarousel();
        }

        window.addEventListener('resize', updateCarousel);
        fetchReviews();

        setInterval(() => {
            navigate(1);
        }, 8000); 
    </script>
</body>

</html>
