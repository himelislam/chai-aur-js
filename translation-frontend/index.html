<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Translator</title>
  <link rel="stylesheet" href="/translation-frontend/style.css">
</head>
<body>
  <div class="container">
    <h1>File Translator</h1>
    <p>Upload a file or ZIP folder to translate its content.</p>

    <!-- File Upload Form -->
    <!-- <form id="uploadForm">
      <input type="file" id="fileInput" name="file" accept=".txt,.docx,.pdf,.zip" required>
      <select id="languageSelect" name="language" required>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh">Chinese</option>
      </select>
      <button type="submit">Upload & Translate</button>
    </form> -->

    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" accept=".txt,.docx,.pdf,.zip" required>
      <select id="languageSelect" name="language" required>
        <!-- Options will be populated by JavaScript -->
      </select>
      <button type="submit">Upload & Translate</button>
    </form>

    <!-- Status and Download Section -->
    <div id="statusSection" class="hidden">
      <h2>Translation Status</h2>
      <p>File ID: <span id="fileId"></span></p>
      <p>Status: <span id="statusText">Processing...</span></p>
      <button id="downloadButton" class="hidden">Download Translated File</button>
    </div>
  </div>

  <script src="/translation-frontend/app.js"></script>
</body>
</html>
