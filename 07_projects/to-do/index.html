<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="parent">
            <h1 class="heading">Your go to ToDo app</h1>
            <div class="todo">
                <input class="todo-box" id="task" type="text" placeholder="Enter your To do">
                <input type="submit" name="" id="submit" style="display: none;">
            </div>
            <div >
                <ul class="tasks"></ul>
            </div>
            <div class="message">
                <p>Left click or single tap to complete the todo.</p>
                <p>Right click or double tap to delete the todo.</p>
            </div>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
