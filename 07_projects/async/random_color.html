<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random BackGround Colors</title>
</head>

<body>
    <h1>Generate Random BackGround Colors</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>

<script>
    let intervalID;
    
    const startGeneratingColor = function () {
        const changeColor = function(){
            document.querySelector('body').style.backgroundColor = randomColor()
        } 
        if(!intervalID){
            intervalID = setInterval(changeColor, 1000);
        }
    }

    const stopGeneratingColor = function () {
        clearInterval(intervalID);
        intervalID = null;
    }

    const randomColor = function () {
        const hex = '0123456789ABCDEF'
        let color = "#"

        for (let i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    document.querySelector('#start').addEventListener('click', startGeneratingColor);
    document.querySelector('#stop').addEventListener('click', stopGeneratingColor);
</script>

</html>
