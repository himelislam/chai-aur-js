<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async One</title>
</head>

<body>
    <h1>Hello World</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const himel = function () {
        console.log("Himel");
    }

    const textChanger = function () {
        document.querySelector('h1').innerHTML = "Hello Prithibi"
    }

    const timeOut = setTimeout(textChanger, 2000);

    document.querySelector("#stop").addEventListener('click', function () {
        clearTimeout(timeOut)
        console.log('Stopped');
    })
    
</script>

</html>
