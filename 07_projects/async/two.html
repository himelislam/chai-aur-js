<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Two</title>
</head>

<body>
    <h1>Change Background Color</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>

    const randomColor = function(){
        const hex = '0123456789ABCDEF'
        let color = "#"

        for(let i=0; i < 6; i++){
            color += hex[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    const colors = ["black", "blue", "green", "yellow"];
    const printDate = function (str) {
        const lastColor = colors.pop();
        colors.unshift(lastColor);

        // another approach of addint color with random colors
        let randomGeneratedColor = randomColor();
        document.querySelector('body').style.backgroundColor = randomGeneratedColor;
        // console.log(randomColor());
    }

    document.querySelector('#start').addEventListener('click', function () {
        const intervalID = setInterval(printDate, 1000, "Third Param as String");
        document.querySelector('#stop').addEventListener('click', function () {
            clearInterval(intervalID)
        })
    })
</script>

</html>
